<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nav_bar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Events.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/upload.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    {% endblock %}

</head>
<body>

<div class="d-flex" id="wrapper">
    {% block navbar %}
        {% include 'includes/nav_bar2.html' %}
    {% endblock %}
    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
            <div class="d-flex align-items-center"><i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i><h2 class="fs-2 m-0">{% block silly %}{% endblock %}</h2></div>
            {% include 'includes/nav_bar2.5.html' %}
        </nav>
        <div class="container-fluid px-4">
            {% block content %} {% endblock %}
        </div>
    </div>
</div>


</body>
</html>
