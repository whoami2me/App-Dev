<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registered Users</title>
    <style>
    #customers {
      font-family: Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 100%;
      text-align: center;
    }

    #customers td, #customers th {
      border: 1px solid #ddd;
      padding: 6px;
    }


    #customers tr:nth-child(even){background-color: #f2f2f2;}

    #customers tr:hover {background-color: #ddd;}

    #customers th {
      padding-top: 6px;
      padding-bottom: 6px;
      background-color: #1C4E80;
      color: white;
      text-align: center;
    }

    h2{
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
    }
    </style>
</head>
<body>

<h2>Western Corp Attendance List</h2>

<table id="customers">
  <tr>
      <th>Attendance</th>
    <th>Name</th>
    <th>Email</th>
    <th>Phone Number</th>
  </tr>
    {% for users in regeve_list %}
  <tr>
      <td><input type="checkbox" id="scales" name="scales"></td>
    <td>{{ users.get_first_name() }} {{ users.get_last_name() }}</td>
    <td>{{ users.get_email() }}</td>
    <td>{{ users.get_phone_number() }}</td>
  </tr>
    {% endfor %}

</table>



</body>
</html>
